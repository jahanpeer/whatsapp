<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function () {
      console.log("Attempting to open WhatsApp.");

      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var whatsappGroupLink = 'chat.whatsapp.com/';
      var whatsappScheme = 'whatsapp://'; // Deep link scheme for WhatsApp
      var fallbackURL = getParameterByName('u');

      if (fallbackURL) {
        fallbackURL = fallbackURL.trim();

        if (!fallbackURL.includes(whatsappGroupLink)) {
          fallbackURL = whatsappGroupLink + fallbackURL;
        }

        var deepLinkUrl = whatsappScheme + fallbackURL;
        var hrefLink = 'https://' + fallbackURL;

        // Attempt to open in WhatsApp
        window.location.href = deepLinkUrl;

        // Fallback: Attempt after a short delay to give the deep link a chance
        setTimeout(function() {
          window.location.href = hrefLink;
        }, 1500); // Adjust delay as needed
      }
    };
  </script>
</body>
</html>
